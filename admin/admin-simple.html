<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị - Cửa Hàng Điện Thoại</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../asset/css/main.css">
    <!-- Loading Style -->
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 18px;
        }
        .product-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
</head>
<body class="admin-page">
    <!-- Loading -->
    <div id="loading">Đang tải...</div>
    
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>Admin Panel</h2>
            </div>
            <nav>
                <ul class="admin-nav">
                    <li><a href="#" class="active">Quản Lý Sản Phẩm</a></li>
                    <li><a href="#">Đơn Hàng</a></li>
                    <li><a href="#">Khách Hàng</a></li>
                    <li><a href="../index.html">← Trang Chủ</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <h1 class="page-title">Quản Lý Sản Phẩm Điện Thoại</h1>
            </div>

            <div class="admin-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..." onkeyup="searchProducts()">
                </div>
                <button class="add-product-btn" onclick="showProductModal()">+ Thêm Sản Phẩm</button>
            </div>

            <div class="products-table">
                <table>
                    <thead>
                        <tr>
                            <th>Hình ảnh</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Loại</th>
                            <th>Màn hình</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Products sẽ được render bởi JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal thêm/sửa sản phẩm -->
    <div class="product-form-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Thêm sản phẩm mới</h3>
                <button class="close" onclick="closeProductModal()">&times;</button>
            </div>
            <form onsubmit="event.preventDefault(); updateProduct();">
                <div class="form-group">
                    <label>Tên sản phẩm *</label>
                    <input type="text" id="productName" required onkeyup="validateForm()">
                </div>
                <div class="form-group">
                    <label>Giá (VND) *</label>
                    <input type="number" id="productPrice" required onkeyup="validateForm()">
                </div>
                <div class="form-group">
                    <label>Loại *</label>
                    <select id="productType" required onchange="validateForm()">
                        <option value="">Chọn loại</option>
                        <option value="iphone">iPhone</option>
                        <option value="Samsung">Samsung</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Màn hình</label>
                    <input type="text" id="productScreen" placeholder="VD: screen 68">
                </div>
                <div class="form-group">
                    <label>Camera sau</label>
                    <input type="text" id="productBackCamera" placeholder="VD: 2 camera 12 MP">
                </div>
                <div class="form-group">
                    <label>Camera trước</label>
                    <input type="text" id="productFrontCamera" placeholder="VD: 7 MP">
                </div>
                <div class="form-group">
                    <label>Hình ảnh (URL)</label>
                    <input type="url" id="productImg" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Mô tả</label>
                    <textarea id="productDesc" placeholder="Mô tả sản phẩm..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeProductModal()">Hủy</button>
                    <button type="submit" class="btn-save" disabled>Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../asset/js/services/productService.js"></script>
    <script src="../asset/js/pages/admin.js"></script>
</body>
</html>

  <!-- ------------------------------------------------------------------ -->
    <div class="container mt-4">
  <div class="card shadow-sm">
    <!-- Header -->
    <div class="card-header d-flex justify-content-between align-items-center text-white" style="background-color: #5a62a1; border-top-left-radius: 10px; border-top-right-radius: 10px;">
      <h5 class="mb-0">Phone Management</h5>
      <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#phoneModal">
        <i class="bi bi-plus-circle"></i> Add Phone
      </button>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Photo</th>
            <th scope="col">Description</th>

            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header">
        <h4 class="modal-title w-100 text-center" id="phoneModalLabel">Phone Management</h4>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form class="custom-form">

          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-phone"></i></span>
            <input id="name" type="text" class="form-control" placeholder="Phone name">
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
            <input id="price" type="text" class="form-control" placeholder="Price">
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text"><i class= "bi bi-tablet"></i></span>
            <input id="screen" type="text" class="form-control" placeholder="Screen">
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-camera"></i></span>
            <input id="backCamera" type="text" class="form-control" placeholder="Back Camera">
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-camera"></i></span>
            <input id="frontCamera" type="text" class="form-control" placeholder="Front Camera">
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
            <input id="img" type="text" class="form-control" placeholder="Image link">
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-chat-dots"></i></span>
            <input id="desc" type="text" class="form-control" placeholder="Description">
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-diagram-3"></i></span>
            <select id="type" class="form-select">
              <option selected disabled>Select brand</option>
              <option value="iphone">iphone</option>
              <option value="Samsung">Samsung</option>
              
            </select>
          </div>

        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button onclick="createTodo()" id="addPhoneBtn" 
        class="btn btn-warning"
        data-bs-dismiss="modal">Add Phone</button>
        <button onclick="saveUpdate()" id="addPhoneBtn" 
        class="btn btn-success"
        data-bs-dismiss="modal">Save</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
